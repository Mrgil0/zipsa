<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../../static/style/index.css" rel="stylesheet">
    <link href="../../static/style/modal.css" rel="stylesheet">
    <link href="../../static/style/header.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	crossorigin="anonymous"></script>
    <title>6Zipsa</title>
</head>
<body>

<!-- 헤더 -->
{% include "components/header.html" %}
<div class="main_container">
        <!-----------------left-sidebar-------------------->
        <div class="left-sidebar">

        </div>
        <!-----------------main content-------------------->
        <div class="main-content">

            <div class="story-gallery">
                <div class="story story1">
                    <img src="../images/shorts1.jpg">
                    <p>오늘의 인기글</p>
                </div>
                <div class="story story2">
                    <img src="../images/shorts1.jpg">
                    <p>주간 인기글</p>
                </div>
                <div class="story story3">
                    <img src="../images/shorts1.jpg">
                    <p>최신 글</p>
                </div>
            </div>
            <div class="write-post-container">
                <div class="user-profile">
                    <img src="../static/images/user.png">
                    <div>
                        <p>닉네임</p>
                        <small>Olly</small>
                    </div>
                </div>

                <div class="post-input-container">
                    <textarea rows="3" placeholder="오늘의 반려동물 자랑을 해보세요" id="post_area"></textarea>
                    <div class="add-post-links">
                        <a href="#"><img src="../static/images/user.png"> Photo</a>
                        <button type="button" class="btn btn-outline-info" id="post_button">작성</button>
                    </div>
                </div>
            </div>
            {% for i in range(0, len) %}
            <div class="post-container">
                <div class="user-profile">
                    <img src="../static/images/user.png">
                    <div>
                        <p>{{posts[i][1]}}</p>
                        <span>{{posts[i][3]}}</span>
                    </div>
                </div>
                <textarea class="form-control" id="{{posts[i][0]}}" readonly>{{posts[i][2]}}</textarea>
                <button type="button" id="reply_toggle" class="{{posts[i][0]}}">▼</button>
                <div class="reply_container{{posts[i][0]}}" style="display:none">
                    <div class="user-profile">
                        <img src="../static/images/user.png">
                        <div>
                            <p>아이디</p>
                            <span>날짜</span>
                        </div>
                        <input type="text" id="reply_content_box" class="form-control" style="display: inline-block" readonly value="답글입니다"/>
                    </div>
                    <hr>
                    <div class="reply_input">
                        <div class="user-profile" styler="display:inline-block">
                            <img src="../static/images/user.png">
                                <div>
                                    <p>아이디</p>
                                    <span>날짜</span>
                                </div>
                            <input class="form-control" id="reply_text${idx}" name="replyText" type="text" placeholder="답글">
                            <button class="btn btn-primary btn-sm" name="{{posts[i][0]}}" id="replyBtn" type="button">작성</button>
                        </div>
                    </div>
                </div>
                {% if user_id == posts[i][1] %}
                <div class="input_group">
                    <button type="button" class="btn btn-outline-success" id="confirm_button{{posts[i][0]}}" onclick="modify_check()" hidden>확인</button>
                    <button type="button" name="{{posts[i][0]}}" class="btn btn-outline-info" id="modify_button">수정</button>
                    <button type="button" name="{{posts[i][0]}}" class="btn btn-outline-danger" id="delete_button">삭제</button>
                </div>
                {% endif %}
            </div>
            {% endfor %}


        </div>
        <!-----------------right-sidebar-------------------->
        <div class="right-sidebar">

        </div>
    </div>
{% include "components/footer.html" %}
{% block content %}
{% endblock %}
</body>
<script type="text/javascript"src="../../static/js/date.js"></script>
<script type="text/javascript"src="../../static/js/index.js"></script>
<script type="text/javascript" src="../../static/js/modal.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../../static/style/header.css" rel="stylesheet">
    <link href="../../static/style/index.css" rel="stylesheet">
    <link href="../../static/style/modal.css" rel="stylesheet">
    <link href="../../static/style/profile.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	crossorigin="anonymous"></script>
    <title>ZIPSA</title>
</head>
<body>
{% include "components/header.html" %}
<div class="main_container">
    <div class="left-sidebar">
        {% include "components/profile_nav.html" %}
    </div>
    <div class="container" id="join_form">
        <h2 class="form_title" style="margin-top:20px">회원 정보 수정</h2>
        {% if password_chk == false %}
        <form class="form" id="form_chk">
            <input type="text" name="password" id="chk_input" class="form-control" style="display: inline-block;" placeholder="비밀번호 입력하세요."/>
            <button type="button" class="btn btn-primary" id="password_chk_button">확인</button>
        </form>
        {% else %}
        <br>
        <form class="form" id="form_input">
            <div>
                <lebel for="modify_id" class="form-label">아이디</lebel>
                <input type="text" name="user_id" id="modify_id" class="form-control" style="display: inline-block" value="{{users[0][0]}}" readonly placeholder="아이디"/>
                <button type="button" class="btn btn-outline-info">수정불가</button>
            </div><br>
            <lebel for="modify_password" class="form-label">비밀번호</lebel>
            <input type="password" placeholder="비밀번호" name="password" id="modify_password" class="form-control" value="{{users[0][1]}}"/><br>
            <input type="password" placeholder="비밀번호 확인" id="modify_password_chk" class="form-control" /><br>
            <lebel for="modify_email" class="form-label">이메일</lebel>
            <input type="email" placeholder="이메일" name="email" id="modify_email" class="form-control" value="{{users[0][2]}}"/><br>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" id="dropdown_toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                반려동물 종류
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">개</a></li>
                    <li><a class="dropdown-item" href="#">고양이</a></li>
                    <li><a class="dropdown-item" href="#">물고기</a></li>
                    <li><a class="dropdown-item" href="#">직접 입력하기</a></li>
                </ul>
                <lebel for="pet_type_form" class="form-label">펫 종류</lebel>
                <input type="text" readonly class="form-label" id="pet_type_form" style="width:100px" value="{{pets[0][1]}}">
            </div><br>
            <lebel for="modify_pet_name" class="form-label">펫 이름</lebel>
            <input type="text" placeholder="반려동물 이름" name="pet_name" id="modify_pet_name" class="form-control" value="{{pets[0][2]}}"/><br>
            <input type="file" name="pet_image" id="choose_image" accept="image/*">
            <img id="pet_image" class="db-placeholder-img img-thumbnail" alt="펫 프로필 사진">
            <br>
            <lebel for="modify_pet_introduce" class="form-label">펫 소개글</lebel>
            <textarea class="form-control" id="modify_pet_introduce" rows="2" placeholder="펫 소개 메세지">{{pets[0][3]}}</textarea><br>
            <button class="btn btn-info" type="button" onclick="modify_user()">수정완료</button>
        </form>
        {% endif %}
    </div>
    <div class="right-sidebar">

    </div>
</div>
{% block content %}
{% endblock %}
</body>
<script type="text/javascript"src="../../static/js/profile.js"></script>
<script type="text/javascript" src="../../static/js/modal.js"></script>
<script type="text/javascript" src="../../static/js/validate.js"></script>
</html>
